<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credentials</title>
    <link href="../webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../webjars/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" src="/static/js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Credentials</a>
        </div>
        <form class="form-inline" th:action="@{/}" method="get">
            <input class="form-control mr-sm-2" id="query" name="query" type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<br/>
<div class="container">
    <button class="btn btn-success btn-lg btn-block addBtn">Add</button><br/>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="property : ${properties}">
            <td th:text="${property.key}"></td>
            <td th:text="${property.value}"></td>
            <td>
                <a th:href="${'property/'+ property.id}" class="btn btn-primary btn-sm editBtn">Edit</a>
                <a th:href="${'property/delete/'+ property.id}" class="btn btn-danger btn-sm deleteBtn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="myForm">
        <form th:action="@{/property/save}" method="post">
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add/Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="id" name="id" value=""/>
                            <div class="form-group">
                                <label for="key" class="col-form-label">Key:</label>
                                <input type="text" class="form-control" id="key" name="key" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="value" class="col-form-label">Value:</label>
                                <input type="text" class="form-control" id="value" name="value" value=""/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Delete this element?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="" class="btn btn-danger" id="deleteRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
